<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Selection</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- PROGRESS ONLY (no top text/goals) -->
    <div class="progress-wrap" aria-label="Progress">
      <div class="progress-row">
        <div class="progress-text">
          Progress: <b><span id="progressCount">0</span>/<span id="progressTotal">10</span></b>
          <span class="level">Level: <b id="levelText">1</b></span>
        </div>
        <button id="resetBtn" class="ghost" type="button">Reset</button>
      </div>
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="main">
      <button id="startButton" class="primary">START</button>

      <!-- this element will now show: "Select..." or "Correct/Incorrect" -->
      <div id="statusLine" class="statusLine" style="display:none;">Select all the text inside the box:</div>

      <div class="text-frame" id="selectableTextContainer" style="display:none;">
        <div id="selectableText"></div>
      </div>
    </div>

    <!-- WIN MODAL -->
    <div class="modal-backdrop" id="winModal" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-label="You Win">
        <div class="modal-header">
          <div class="modal-title">You Win! ðŸŽ‰</div>
          <button class="modal-close" id="closeModal" type="button" aria-label="Close">âœ•</button>
        </div>

        <div class="modal-body">
          <div class="win-image" id="winImage"></div>
          <p class="modal-text">Your text selection skill has been levelled up!</p>
        </div>

        <div class="modal-actions">
          <button id="restartButton" class="primary" type="button">RESTART</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
